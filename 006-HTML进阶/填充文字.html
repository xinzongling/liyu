<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>填充文字</title>
</head>
<body>
	<canvas></canvas>
</body>
<script>
	//线性渐变
	var canvas=document.getElementsByTagName('canvas')[0];
	canvas.width=600;
	canvas.height=600;
	var content=canvas.getContext('2d');
    var speed=1;
    var now=0;
    var time=0;
    content.translate(250,250);  //坐标系的平移是相对于上一次的坐标系

	content.beginPath();
	content.font = "24px Tahoma";
	content.strokeStyle='#7fb80e';
	var str='hello 跨猪网';
	content.moveTo(0,0);
	content.lineTo(200,0);
	//content.textBaseline='bottom';
	//content.textBaseline='middle';
	content.textBaseline='top';
	//content.textAlign='left';
	//content.textAlign='center';
	content.textAlign='right';
	content.fillText(str,0,0);
  	content.stroke();

</script>
</html>
