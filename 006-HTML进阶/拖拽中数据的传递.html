<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽中数据的传递</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 500px;
			height: 500px;
			background: red;
		}
		.box{
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="container"></div>
	<div class="target" draggable="true" id="target"></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.target')
		.on('dragstart',function(ev){
			ev.originalEvent.dataTransfer.setData('targetId',ev.target.id)//ev.targetx相当于原生的DOM元素
		});
		$('.container')
		.on('drop',function(){
			var	targetId=ev.originalEvent.dataTransfer.getData('targetId');
			$('.container').append($('#'+targetId));
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		})
	})
</script>
</html>
