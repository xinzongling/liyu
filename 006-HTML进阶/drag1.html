<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽的基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 500px;
			height: 500px;
			background: red;
		}
		.box{
			width: 100px;
			height: 100px;
			background: pink;
		}
		.box1{
			width: 50px;
			height: 30px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="container"></div>
	<div class="box" draggable="true">
		<div class="box1"></div>
	</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.container')
		.on('drop',function(){
			$('.container').append($('.box'));
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		})
	})
</script>
</html>
