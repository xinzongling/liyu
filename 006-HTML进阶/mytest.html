	canvas.height=500;

	content.translate(250,250);
	content.strokeStyle='#000';
	content.fillStyle = 'rgba(0,255,0,0.5)';
	content.lineWidth = 2;
	content.moveTo(0,0);
	content.lineTo(100,100);
	content.lineTo(200,100);

	content.stroke();

</script>
