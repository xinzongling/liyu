<!DOCTYPE html>

	<title>我的相册</title>
	<style>
		*{
			margin: 0;
			padding: 0;	
		}
		.container input,.container a{
			width: 20%;
			height: 34px;
			position: fixed;
			top: 0;
			background: black;
			cursor: pointer;
		}
		.container #btn1,#btn1+a{
			left: 0%;
		}
		.container #btn2,#btn2+a{
			left: 20%;
		}
		.container #btn3,#btn3+a{
			left: 40%;
		}
		.container #btn4,#btn4+a{
			left: 60%;
		}
		.container #btn5,#btn5+a{
			left: 80%;
		}
		.container a{
			color:green;
			font-size: 20px;
			text-decoration: none;
			text-align: center;
			line-height: 34px;
			z-index: 88;
		}
		.container input{
			z-index: 99;
			opacity: 0;
		}
		.container input:checked +a{
			background: yellow;
			color:purple;
		}
		.container input:hover +a{
			background: #ccc;
		}
		.container input:checked:hover +a{
			background: yellow;
			color: #ff2c2c;
		}
		.content{
			margin: 34px 0 0 0;
			transition: all 0.5s;
		} 
		html,body,.container,.content,.panel{
			height: 100%;
		}
		.container{
			overflow: hidden;
		}
		.container #btn1:checked~.content{
			transform: translateY(0%);
		}
		.container #btn2:checked~.content{
			transform: translateY(-100%);
		}
		.container #btn3:checked~.content{
			transform: translateY(-200%);
		}
		.container #btn4:checked~.content{
			transform: translateY(-300%);
		}
		.container #btn5:checked~.content{
			transform: translateY(-400%);
		}
		.panel{
			column-count: 4;
			column-gap: 1em;
			padding: 1em;
			box-sizing: border-box;
		}
		.image{
			width: 100%;
			border-radius: 4px; 
			overflow: hidden; 
			cursor: pointer;
		}
		.image img{
			width: 100%;
			height: 100%;
			border-radius: 4px;
			transition: all 0.5s;
		} 
		.image.w{
			height: 30%;
		}
		.image.h{
			height: 65%;
		}
		.mt{
			margin: 1em 0 0 0;
		}
		#btn1:checked ~.content #page1,
		#btn2:checked ~ .content #page2,
		#btn3:checked ~ .content #page3,
		#btn4:checked ~ .content #page4,
		#btn5:checked ~ .content #page5
		{
			animation: sport 1s linear 0s 1 normal;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		.image:hover img{
			transform: scale(1.1,1.1);
		}
	</style>
</head>
