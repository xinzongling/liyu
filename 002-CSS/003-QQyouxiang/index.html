<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq邮箱</title>
	<link rel="stylesheet" href="recet.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="images/QQ.png" alt="">
		</div>
			<div class="nav">
			<ul>
				<li><a href="#">基本版</a><span>|</span></li>
				<li><a href="#">English</a><span>|</span></li>
				<li><a href="#">手机版</a><span>|</span></li>
				<li><a href="#">企业邮箱</a><span></span></li>
			</ul>
		</div>
	</div>
	<div class="section clearfix">
		<div class="col1">
			<img src="images/main.png" alt="">
		</div>
		<div class="col2">
			<div class="top">
				<div class="left"><a href="#">快速登陆</a></div>
				<div class="right"><a href="#">账号密码登录</a></div>
			</div>
			<div class="form">
				<div class="rol1">
					<input type="text" placeholder="支持QQ号/邮箱/手机登录" class="qq">
				</div>
				<div class="rol2">
					<input type="password" placeholder="QQ密码" class="password">
				</div>
				<div class="rol3">
					<input type="checkbox" id="check" class="check">
					<label for="check">下次自动登录</label>
				</div>
				<div class="rol4">
					<input type="submit" value="登录" class="submit">
				</div>
			</div>
			<div class="end">
				<ul>
					<li><a href="#">忘了密码</a><span>|</span></li>
					<li><a href="#">注册新账号</a><span>|</span></li>
					<li><a href="#">意见反馈</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="footer">
		<ul>
			<li><a href="#">关于腾讯</a><span>|</span></li>
			<li><a href="#">服务条款</a><span>|</span></li>
			<li><a href="#">隐私政策</a><span>|</span></li>
			<li><a href="#">客服中心</a><span>|</span></li>
			<li><a href="#">联系我们</a><span>|</span></li>
			<li><a href="#">帮助中心</a><span>|</span></li>
			<li>©1998 - 2018 Tencent Inc. All Rights Reserved.</li>
		</ul>
	</div>
</body>
</html>
