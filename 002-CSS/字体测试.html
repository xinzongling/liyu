li{
			list-style: none;
		}
		.leftBtn,.rightBtn{
			position: absolute;
			width: 40px;
			height: 80px;
			font-size: 24px;
			font-weight: 500;
			text-align: center;
			line-height: 80px;
			cursor: pointer;
			background: #6f212e;
			color: #fff;
			top: 50%;
			margin-top: -40px;
			z-index: 100;
		}
		.leftBtn{
			left: 0;
		}
		.rightBtn{
			right: 0;
		}
		.oBottomBtn{
			position: absolute;
			right: 50%;
			bottom: 10px;
			z-index: 100; 
		}
		.oBottomBtn li{
			float: left;
			width: 10px;
			height: 10px;
			background: red;
			margin-left: 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		.oBottomBtn li.active{
			background: green;
		}
	</style>

		var endDate=new Date('2018-12-29 11:27:50');
		var endTime=endDate.getTime();
		var allMinuteSecond=endTime- Date.now();
		var allSeconds=parseInt(allMinuteSecond/1000);
		var iHour=parseInt(allSeconds/3600);
		var iMinute=parseInt(allSeconds%3600/60);
		var iSecond=allSeconds%3600%60;
		console.log(allMinuteSecond);
		console.log(allSeconds);
