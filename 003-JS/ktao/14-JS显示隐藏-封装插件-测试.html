<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 200px;
			height: 50px;
			cursor: pointer;
		}
		#box{
			width: 200px;
			height: 200px;
			background: red;
			/* display: none; */
			overflow: hidden;
			/* padding-top: 30px;
			padding-bottom: 30px; */
			padding-left: 0;
			padding-right: 0;
			/* opacity: 0; */
			margin-top: 30px;
		}
		.fadeout{
			opacity: 0;
			visibility: hidden;
		}
		.transition{
			transition:all 1s;
		}
		.slideUpDownCollapse{
			height: 0 !important;
			padding-top: 0px !important;
			padding-bottom: 0px !important;
		}
		.slideLeftRightCollapse{
			width: 0 !important;
			padding-left: 0px !important;
			padding-right: 0px !important;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box" class="transition box"></div>
	<div id="box" class="transition box"></div>
	<p>我是段落p</p>
</body>
<script src="jQuery/jquery-1.12.4.js"></script>
<script src="transition.js"></script>
<script src="showHide.js"></script>	
<script>
	
	var $elem=$('.box');
	//自定义事件
	$elem.on('show shown hide hidden',function(ev){
		if(ev.type=='show'){
			console.log('show.....')
		}else if(ev.type=='shown'){
			console.log('shown.....')
		}else if(ev.type=='hide'){
			console.log('hide.....')
		}else if(ev.type=='hidden'){
			console.log('hidden.....')
		}		
	});
	//初始化	
	$elem.showHide({
		css3:false,
		js:true,
		mode:'slideUpDown'
	});
	$elem.on('click',function(){
		alert('aa')
	});
	$('button').eq(0).on('click',function(){
		$elem.showHide('show');
	});
	$('button').eq(1).on('click',function(){
		$elem.showHide('hide');
	});
</script>
</html>
