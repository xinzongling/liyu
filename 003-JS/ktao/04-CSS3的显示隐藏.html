<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 200px;
			height: 50px;
			cursor: pointer;
		}
		#box{
			width: 300px;
			height: 300px;
			background: red;
			display: none;
		}
		.fadeout{
			opacity: 0;
			visibility: hidden;
		}
		.transition{
			transition:all 1s;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
	<p>我是段落</p>
</body>
<script src="jQuery/jquery-1.12.4.js"></script>
<script>
	//共同的初始化方法
	function init($elem,hiddencallback){
		if($elem.is(':hidden')){
			$elem.data('status','hidden');
			if(typeof hiddencallback=='function') hiddencallback();
		}else{
			$elem.data('status','shown');
		}
	};
	function show($elem,callback){
		if($elem.data('status')=='shown')  return;
		if($elem.data('status')=='show')  return;
		$elem.data('status','show').trigger('show');
		callback();
	}
	function hide($elem,callback){
			if($elem.data('status')=='hidden')  return;
			if($elem.data('status')=='hide')  return;
			$elem.data('status','hide').trigger('hide');
			callback();
	}
	var silent={
		/*
		init:function($elem){  //初始化的目的是为了存储元素的当前状态，是显示还是隐藏
			if($elem.is(':hidden')){
				$elem.data('status','hidden');
			}else{
				$elem.data('status','shown');
			}
		},*/
		init:function($elem){
			init($elem)
		},
		show:function($elem){  //判断当前状态的目的是为了防止多次触发事件
			/*
			if($elem.data('status')=='shown')  return;
			if($elem.data('status')=='show')  return;

			$elem.data('status','show').trigger('show');
			setTimeout(function(){
				$elem.show(); //改变的其实是display
				$elem.trigger('shown').data('status','shown');
			},1000)
			*/
			show($elem,function(){
				setTimeout(function(){
					$elem.show(); //改变的其实是display
					$elem.trigger('shown').data('status','shown');
				},1000)
			})			
		},
		hide:function($elem){
			/*
			if($elem.data('status')=='hidden')  return;
			if($elem.data('status')=='hide')  return;
			
			$elem.data('status','hide').trigger('hide');
			$elem.hide();
			$elem.trigger('hidden').data('status','hidden');*/
			hide($elem,function(){
				$elem.hide();
				$elem.trigger('hidden').data('status','hidden');
			});
		}
	};

    //css3实现显示和隐藏
    var css3={
    	//淡入淡出的显示隐藏
    	fade:{
    		/*
    		init:function($elem){  //初始化的目的是为了存储元素的当前状态，是显示还是隐藏
    			$elem.addClass('transition');
				if($elem.is(':hidden')){
					$elem.addClass('fadeout');
					$elem.data('status','hidden');
				}else{
					$elem.data('status','shown');
				}
			},*/
			init:function($elem){
				$elem.addClass('transition');
				init($elem,function(){
					$elem.addClass('fadeout');	
				})
			},
    		show:function($elem){
    			/*$elem.css({   //opacity隐藏的时候会占据页面空间，并且能相应事件
    				opacity:1
    			})*/
    			/*
    			if($elem.data('status')=='shown')  return;
				if($elem.data('status')=='show')  return;
				$elem.data('status','show').trigger('show');

    			$elem.show();

    			$elem
    			.off('transitionend') //为了解决用户频繁点击触发事件多次执行
    			// one只绑定一次事件,并且触发完后就自动移出事件了
    			.one('transitionend',function(){
    				$elem.trigger('shown').data('status','shown');
    			});
    			//此处添加定时器的目的是为了等待元素由display:none变为display:block;
    			setTimeout(function(){
    				$elem.removeClass('fadeout');
    			},200);
    			*/
    			show($elem,function(){
    				$elem.show();
					$elem
					.off('transitionend') //为了解决用户频繁点击触发事件多次执行
					// one只绑定一次事件,并且触发完后就自动移出事件了
					.one('transitionend',function(){
						$elem.trigger('shown').data('status','shown');
					});
					//此处添加定时器的目的是为了等待元素由display:none变为display:block;
					setTimeout(function(){
						$elem.removeClass('fadeout');
					},200);
					})
    		},
    		hide:function($elem){
    			/*$elem.css({
    				opacity:0
    			})*/
    			/*
				if($elem.data('status')=='hidden')  return;
				if($elem.data('status')=='hide')  return;
				$elem.data('status','hide').trigger('hide');

    			//过渡完成后触发事件
    			$elem.off('transitionend').one('transitionend',function(){ //one只绑定一次事件
    				console.log('transition..')
    				$elem.hide(); //display:none;
    				$elem.trigger('hidden').data('status','hidden');
    			})

    			//触发了过渡
    			$elem.addClass('fadeout');*/
    			hide($elem,function(){
    				//过渡完成后触发事件
	    			$elem.off('transitionend').one('transitionend',function(){ //one只绑定一次事件
	    				console.log('transition..')
	    				$elem.hide(); //display:none;
	    				$elem.trigger('hidden').data('status','hidden');
	    			})
	    			//触发了过渡
	    			$elem.addClass('fadeout');
    			})
    		}
    	}
    }

	var $elem=$('#box');
	css3.fade.init($elem);
	//自定义事件
	$elem.on('show shown hide hidden',function(ev){
		if(ev.type=='show'){
			console.log('show.....')
		}else if(ev.type=='shown'){
			console.log('shown.....')
		}else if(ev.type=='hide'){
			console.log('hide.....')
		}else if(ev.type=='hidden'){
			console.log('hidden.....')
		}
		
	});
	
	$elem.on('click',function(){
		alert('aa')
	});
	
	$('button').eq(0).on('click',function(){
		css3.fade.show($elem);
	});
	$('button').eq(1).on('click',function(){
		css3.fade.hide($elem);
	});
</script>
</html>
