<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 200px;
			height: 50px;
			cursor: pointer;
		}
		#box{
			width: 200px;
			height: 200px;
			background: red;
			 display: none; 
			overflow: hidden;
			/* padding-top: 30px;
			padding-bottom: 30px; */
			padding-left: 0;
			padding-right: 0;
			/* opacity: 0; */
		}
		.fadeout{
			opacity: 0;
			visibility: hidden;
		}
		.transition{
			transition:all 1s;
		}
		.slideUpDownCollapse{
			height: 0 !important;
			padding-top: 0px !important;
			padding-bottom: 0px !important;
		}
		.slideLeftRightCollapse{
			width: 0 !important;
			padding-left: 0px !important;
			padding-right: 0px !important;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box" class="transition"></div>
	<p>我是段落p</p>
</body>
<script src="jQuery/jquery-1.12.4.js"></script>
<script src="transition.js"></script>
<script>
	//共同的初始化方法
	function init($elem,hiddencallback){
		if($elem.is(':hidden')){
			$elem.data('status','hidden');
			if(typeof hiddencallback=='function') hiddencallback();
		}else{
			$elem.data('status','shown');
		}
	};
	function show($elem,callback){
		if($elem.data('status')=='shown')  return;
		if($elem.data('status')=='show')  return;
		$elem.data('status','show').trigger('show');
		callback();
	}
	function hide($elem,callback){
			if($elem.data('status')=='hidden')  return;
			if($elem.data('status')=='hide')  return;
			$elem.data('status','hide').trigger('hide');
			callback();
	}
	var silent={	
		init:function($elem){
			init($elem)
		},
		show:function($elem){  //判断当前状态的目的是为了防止多次触发事件			
			show($elem,function(){
				setTimeout(function(){
					$elem.show(); //改变的其实是display
					$elem.trigger('shown').data('status','shown');
				},1000)
			})			
		},
		hide:function($elem){
			
			hide($elem,function(){
				$elem.hide();
				$elem.trigger('hidden').data('status','hidden');
			});
		}
	};
    //css3实现显示和隐藏
    var css3={
    	//淡入淡出的显示隐藏
    	fade:{
			init:function($elem){
				css3._init($elem,'fadeout');
			},
    		show:function($elem){ 			
    			css3._show($elem,'fadeout');
    		},
    		hide:function($elem){
    			css3._hide($elem,'fadeout');
    		}
    	},
    	//上下卷入的显示和隐藏
    	slideUpDown:{
    		init:function($elem){
    			$elem.height($elem.height());
				css3._init($elem,'slideUpDownCollapse');
			},
    		show:function($elem){ 			
    			css3._show($elem,'slideUpDownCollapse');
    		},
    		hide:function($elem){
    			css3._hide($elem,'slideUpDownCollapse');
    		}
    	},
    	//左右卷入卷出的显示和隐藏
    	slideLeftRight:{
    		init:function($elem){
    			$elem.width($elem.width());
				css3._init($elem,'slideLeftRightCollapse');
			},
    		show:function($elem){ 			
    			css3._show($elem,'slideLeftRightCollapse');
    		},
    		hide:function($elem){
    			css3._hide($elem,'slideLeftRightCollapse');
    		}
    	},
    	//淡入淡出的上下卷入卷出的显示和隐藏
    	fadeSlideUpDown:{
    		init:function($elem){
    			$elem.height($elem.height());
				css3._init($elem,'fadeout slideUpDownCollapse');
			},
    		show:function($elem){ 			
    			css3._show($elem,'fadeout slideUpDownCollapse');
    		},
    		hide:function($elem){
    			css3._hide($elem,'fadeout slideUpDownCollapse');
    		}
    	},
    	//淡入淡出的左右卷入卷出的显示和隐藏
    	fadeSlideLeftRight:{
    		init:function($elem){
    			$elem.width($elem.width());
				css3._init($elem,'fadeout slideLeftRightCollapse');
			},
    		show:function($elem){ 			
    			css3._show($elem,'fadeout slideLeftRightCollapse');
    		},
    		hide:function($elem){
    			css3._hide($elem,'fadeout slideLeftRightCollapse');
    		}
    	}
    };
    css3._init=function($elem,className){
    		$elem.addClass('transition');
			init($elem,function(){
				$elem.addClass(className);	
			});
    }
    css3._show=function($elem,className){
			show($elem,function(){
				$elem.show();
				$elem
				.off(kuazhu.transition.end) //为了解决用户频繁点击触发事件多次执行
				// one只绑定一次事件,并且触发完后就自动移出事件了
				.one(kuazhu.transition.end,function(){
					$elem.trigger('shown').data('status','shown');
				});
				//此处添加定时器的目的是为了等待元素由display:none变为display:block;
				setTimeout(function(){
					$elem.removeClass(className);
				},200);
			})
    }
    css3._hide=function($elem,className){
			hide($elem,function(){
				//过渡完成后触发事件
    			$elem.off(kuazhu.transition.end).one(kuazhu.transition.end,function(){ //one只绑定一次事件
    				console.log('transition..')
    				$elem.hide(); //display:none;
    				$elem.trigger('hidden').data('status','hidden');
    			})
    			//触发了过渡
    			$elem.addClass(className);
    		})
    }

	//js实现显示和隐藏
	var js={
		//淡入淡出的显示隐藏
		fade:{
			init:function($elem){
				js._init($elem);
			},
			show:function($elem){
				js._show($elem,'fadeIn');
			},
			hide:function($elem){
				hide($elem,function(){
					js._hide($elem,'fadeOut');
				});
			}
		},
		//上下卷入卷出的显示隐藏
		slideUpDown:{
    		init:function($elem){
				js._init($elem);
			},
			show:function($elem){
				js._show($elem,'slideDown');
			},
			hide:function($elem){
				js._hide($elem,'slideUp');
			}
    	},
    	//左右卷入卷出的显示隐藏
    	slideLeftRight:{
    		init:function($elem){
    				$elem.removeClass('transition');
    				var styles={
						width:$elem.css('width'),
						paddingLeft:$elem.css('paddingLeft'),
						paddingRight:$elem.css('paddingRight')
					};				
					$elem.data('styles',styles);
				    init($elem,function(){
					//把原始值存储下来	
					console.log(styles);
	
					//把水平宽度置零
					$elem.css({
						width:'0px',
						paddingLeft:'0px',
						paddingRight:'0px'
					});
				});
    		},
    		show:function($elem){
    			$elem.show();//display:block;
				$elem.stop().animate($elem.data('styles'),function(){
					$elem.trigger('shown').data('status','shown');
				})
    		},
    		hide:function($elem){
				$elem.stop().animate({
						width:'0px',
						paddingLeft:'0px',
						paddingRight:'0px'
					},function(){
						$elem.hide();
						$elem.trigger('hidden').data('status','hidden');
					})
    		}
    	},
    	//上下淡入淡出的显示隐藏
    	fadeSlideTopBottom:{
    		init:function($elem){
    				$elem.removeClass('transition');
    				var styles={
						height:$elem.css('height'),
						paddingTop:$elem.css('paddingTop'),
						paddingBottom:$elem.css('paddingBottom'),
						opacity:$elem.css('opacity')
					};				
					$elem.data('styles',styles);
				    init($elem,function(){
					//把原始值存储下来	
					console.log(styles);
	
					//把垂直高度置零
					$elem.css({
						height:'0px',
						paddingTop:'0px',
						paddingBottom:'0px',
						opacity:0
					});
				});
    		},
    		show:function($elem){
    			$elem.show();//display:block;
				$elem.stop().animate($elem.data('styles'),function(){
					$elem.trigger('shown').data('status','shown');
				})
    		},
    		hide:function($elem){
				$elem.stop().animate({
						height:'0px',
						paddingTop:'0px',
						paddingBottom:'0px',
						opacity:0
					},function(){
						$elem.hide();
						$elem.trigger('hidden').data('status','hidden');
					})
    		}
    	}
	};
	js._init=function($elem){
		$elem.removeClass('transition');//避免和CSS3发生冲突
		init($elem);
	};
	js._show=function($elem,mode){
		show($elem,function(){
			$elem.stop()[mode](function(){
				$elem.trigger('shown').data('status','shown');
			});
		});
	};
	js._hide=function($elem,mode){
		hide($elem,function(){
			$elem.stop()[mode](function(){
				$elem.trigger('hidden').data('status','hidden');
			});
		});
	};

	var $elem=$('#box');
	js.slideLeftRight.init($elem);
	//自定义事件
	$elem.on('show shown hide hidden',function(ev){
		if(ev.type=='show'){
			console.log('show.....')
		}else if(ev.type=='shown'){
			console.log('shown.....')
		}else if(ev.type=='hide'){
			console.log('hide.....')
		}else if(ev.type=='hidden'){
			console.log('hidden.....')
		}		
	});	

	$elem.on('click',function(){
		alert('aa')
	});

	$('button').eq(0).on('click',function(){
		css3.fade.show($elem);
	});
	$('button').eq(1).on('click',function(){
		css3.fade.hide($elem);
	});*/
	/*
	$('button').eq(0).on('click',function(){
		css3.slideUpDown.show($elem);
	});
	$('button').eq(1).on('click',function(){
		css3.slideUpDown.hide($elem);

	});
	*/

	$('button').eq(0).on('click',function(){
		js.slideLeftRight.show($elem);
	});
	$('button').eq(1).on('click',function(){
		js.slideLeftRight.hide($elem);
	});
</script>
</html>
