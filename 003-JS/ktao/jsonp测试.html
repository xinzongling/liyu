<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-jsonp测试.html</title>
</head>
<body>
	<button id='btn'>获取数据</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url:'http://127.0.0.1:3000/getData',
				dataType:'jsonp', //eval把字符串当作函数来执行
				jsonp:'callback' //和服务器端约定 函数的名称
			})
			.done(function(data){
				console.log(data);
			});			
		})

	})
</script>

</html>
