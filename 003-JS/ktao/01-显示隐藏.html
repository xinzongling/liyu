<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 200px;
			height: 50px;
			cursor: pointer;
		}
		#box{
			width: 300px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="jQuery/jquery-1.12.4.js"></script>
<script>
	var silent={
		show:function($elem){
			console.log('show.....');
			$elem.trigger('show');
			$elem.trigger('shown');
		},
		hide:function($elem){
			console.log('hide.....');
			$elem.hide();
		}
	};
	var $elem=$('#box');
	$elem.on('show',function(){
		$elem.html('<p>我要显示了</p>');
	});
	$elem.on('show',function(){
		$elem.css({
			color:'green'
		});
	});
	$elem.on('shown',function(){
		$elem.html($elem.html()+'<p>我已经显示了</p>');
	});
	$('button').eq(0).on('click',function(){
		silent.show($elem);
	});
	$('button').eq(1).on('click',function(){
		silent.hide($elem);
	});
</script>
</html>
