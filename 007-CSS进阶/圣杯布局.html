<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			display: flex;
			flex-direction: column;
			height: 100vh;
		}
		header ,footer{
			background: pink;
			flex-basis: 12vh;
		}
		section{
			flex-grow: 1;
			display: flex;
		}
		nav ,aside{
			background: green;
			flex-direction: row;
			flex-basis: 12vw;
		}
		.main{
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<div class="main">main</div>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>
</body>
</html>
