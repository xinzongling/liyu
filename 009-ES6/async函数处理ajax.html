<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>async函数处理ajax.html</title>
</head>
<body>
	
</body>
<script src="jQuery/jquery-1.12.4.js"></script>
<script>
	function getDataPromise(url){
		return new Promise((resolve,reject)=>{
			$.get(url,data=>{
				resolve(data);
			});
		});
	};
	async function fn(url){
		let data1=await getDataPromise(url);
		console.log(data1);
		let data2=await getDataPromise(data1.followers_url);
		console.log(data2)
		let data3=await getDataPromise(data2[0].followers_url);
		console.log(data3)
	}
	fn('https://api.github.com/users/kuazhu')
</script>
</html>
