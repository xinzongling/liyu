<script>
	var arr=[1,3,5,3,7,1,9,0];
	//去重数组
	function removeDup(arr){
		var result=[];
		for(var i=0;i<arr.length;i++){
			var isDup=false;
			for(var j=0;j<result.length;j++){
				if(arr[i]==result[j]){
					isDup=true;
					break;
				}
			}
			if(!isDup){
				result.push(arr[i]);
			}
		};
		return result;
	};
	var arr1=removeDup(arr);
	console.log('去重后的数组',arr1);
	//排序数组
	arr2=arr1.sort(function(n1,n2){
		return n1>n2;
	});
	console.log('排序后的数组',arr2)
</script>
</html>
