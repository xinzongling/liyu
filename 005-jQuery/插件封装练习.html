	$.fn.extend({
		myCss:function(options){
			//this属于包含DOM元素的jQuery对象
			this.each(function(){
				$this=$(this);
				if(typeof options=='object'){
					for(key in options){
						this.style[key]=options[key];
					}
				}else if(typeof options=='string'){
					console.log($this.css(options));
				}				
			});
			return this;
		}
	});


	$elem=$('.box');
	$elem.myCss('width');

	$('button').eq(0).on('click',function(){
		console.log($elem.myCss({
			width:'220px',
			height:'120px'
		}));

	$('button').eq(1).on('click',function(){
