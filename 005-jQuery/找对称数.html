	function getNumber(n1,n2){
		var arr=[];
		for(var i=n1;i<=n2;i++){
			i=i+'';			
			if(i.split('').join()==i.split('').reverse().join()){
				arr.push(i);
			};			
		};
		return arr;
	}
	var p1=getNumber(1,10000);
	console.log(p1);
	console.log(typeof p1[20]);
